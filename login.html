<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anfani Viajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
<div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label>Correo Electrónico</label>
        <input type="email" id="login-email" placeholder="usuario@ejemplo.com" required>
        <label>Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required>
        <div class="extras">
            <label><input type="checkbox"> Recordarme</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn-primary w-full">Ingresar</button>
    </form>
    <p class="mt-6 text-center text-gray-600">
        ¿No tienes cuenta?
        <a href="#" class="text-blue-600 hover:underline font-semibold">Regístrate</a>
    </p>
</div>
<script src="js/script.js"></script>
</body>
</html>
