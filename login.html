<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anfani Viajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600">
<div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
        <label>Correo Electrónico</label>
        <input type="email" id="login-email" placeholder="usuario@ejemplo.com" required>
        <label>Contraseña</label>
        <input type="password" id="login-password" placeholder="********" required>
        <div class="extras">
            <label><input type="checkbox"> Recordarme</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
</body>
</html>
